<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSRT - Manual Tools Canvas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">DSRT</div>
    <h1>Digital Smart Revise Technology</h1>
  </header>

  <main>
    <section class="upload-section">
      <button id="uploadBtn">Upload Gambar</button>
      <input type="file" id="uploadInput" accept="image/*" hidden />
    </section>

    <nav class="tab-main">
      <button class="tab active" data-tab="capsule">Capsule (Filter Templates)</button>
      <button class="tab" data-tab="manual">Manual Tools</button>
    </nav>

    <nav class="tab-sub" id="tabSub">
      <!-- Sub kategori akan muncul dinamis -->
    </nav>

    <section class="filters-tools" id="filtersTools">
      <!-- Tombol filter/tools akan muncul dinamis -->
    </section>

    <section class="canvas-container">
      <canvas id="editCanvas" width="600" height="400"></canvas>
      <div class="canvas-placeholder">Belum ada gambar diunggah</div>
    </section>

    <section class="controls">
      <div class="sliders" id="sliders">
        <!-- Slider kontrol muncul disini -->
      </div>

      <div class="transform-buttons">
        <button id="rotateLeft" title="Rotate Left">&#8634;</button>
        <button id="rotateRight" title="Rotate Right">&#8635;</button>
        <button id="flipH" title="Flip Horizontal">&#8646;</button>
        <button id="flipV" title="Flip Vertical">&#8645;</button>
        <button id="reset" title="Reset">&#8636;</button>
      </div>
    </section>

    <section class="download-section">
      <button data-res="small">Download Kecil</button>
      <button data-res="medium">Download Sedang</button>
      <button data-res="large">Download Besar</button>
      <button data-res="original">Download Original</button>
    </section>
  </main>

  <footer>
    <small>Â© 2025 DSRT - Digital Smart Revise Technology</small>
  </footer>

  <script src="manualToolsData.js"></script>
  <script src="filters.js"></script>
  <script src="utils.js"></script>
  <script src="script.js"></script>
</body>
      </html>
